version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./index:/app/index
    environment:
      - DATA_DIR=/app/data
      - INDEX_DIR=/app/index
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - GENERATION_MODEL=google/flan-t5-base
      - CHUNK_SIZE=500
      - CHUNK_OVERLAP=50
      - TOP_K=5
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    restart: unless-stopped

volumes:
  data:
  index:
